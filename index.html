<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizellet</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <header class="header">
        <ul> 
            <li>
                <p>Acquire The Highest Score!</p>
            </li>
            <li>
                Time: <span class="timer" id="timer">0</span>
            </li>
        </ul>
    </header>
    <div class="the-quiz">
        <h1 class="quiz-title" id="quiz-header">Javascript Timer Quiz Coding Challenge</h1>
        <h3 class="quiz-info" id="quiz-text">This Quizlet Tests Your Understanding Of Javascript basics. <br>Your Final Score Incorporates The Remaining Time Left On The NTP Server. <br>For Every Incorrect Answers, 10 Seconds Will Be Deducted From The Clock!</h3>
        <ul id="quiz-box">
            <button class="btn" id="start-quiz">Commence</button>
        </ul>
    </div>
    <div class= "high-score-screen">
        <ul class="high-score" id="high-score">

        </ul>
    </div>
    <script src="assets\js\script.js"></script>

    
</body>
</html>
